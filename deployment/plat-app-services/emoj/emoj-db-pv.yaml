apiVersion: v1
kind: PersistentVolume
metadata:
  name: emoj-backend-pv
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: emoj-backend-pvc
  hostPath:
    path: "/media/marco/emoj/backend/data/video"
    type: DirectoryOrCreate


