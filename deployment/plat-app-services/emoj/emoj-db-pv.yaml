apiVersion: v1
kind: PersistentVolume
metadata:
  name: emoj-db-pv
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: emoj-backend-pvc
  hostPath:
    path: "/media/marco/emoj/backend/data"
    type: DirectoryOrCreate


